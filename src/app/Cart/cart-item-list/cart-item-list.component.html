<div>
  <h3>Shop cart</h3>
  <ol>
    <li *ngFor="let item of cartItems" (click)= "onSelect(item)">
      <app-cart-item [cartItem]= "item" (quantityUpdated)= "onCartItemUpdated($event)"></app-cart-item>
    </li>
  </ol>
  <button type="button" (click)='clearCart()' [disabled]="isEmpty">Clear Cart</button>
</div>
