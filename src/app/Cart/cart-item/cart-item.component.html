<span>
  <span>{{cartItem.product.name}}</span>
  <input *ngIf="isSelected; else elseBlock" #inputCartItemQnt  type="number" min="1" [(ngModel)]="cartItem.quantity" class="ciQnt" (blur)="editFinished()" >
  <ng-template #elseBlock>
  <span [ngClass]="{'ciQntHover' : ishovering}">{{cartItem.quantity}}</span>
</ng-template>
  <span>pcs x ${{cartItem.product.price}}</span><button type="button" (click)="deleteCartItem()">Delete</button>
</span>
