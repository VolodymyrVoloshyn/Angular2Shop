<div class="plMB">
  <h2>Menu</h2>
  <div class="plItem" *ngFor="let product of products" (click)= onSelect(product) [ngClass]="{'plItemSelected' : product== selectedProduct}" appMarkVisited= "yellow">
    <div class="plItemName" >{{product.name}}</div>
    <div>Price: {{product.price | currency : 'USD' : 'symbol' : '1.1-2'}}</div>
  </div>
</div>
