<div class="productComponentMainBlock">
  <h3>{{ productName }}</h3>
  <h3>{{ pName }}</h3>
  <p>Category: {{ productCategory }}</p>
  <p>Price: {{productPrice}}</p>
  <h5>Details:</h5>
  <div>
    {{ productDescription }}
  </div>
  <ng-template [ngIf]="ingredients">
    <h5>Ingredients:</h5>
    <ul>
      <li *ngFor="let ingr of ingredients">
        {{ingr}}
      </li>
    </ul>
  </ng-template>
  <div [ngClass]="{'disabled' : !isAvailable}" >
    Quantity:
    <input type="number" value="1" #productQnt min=1 [disabled]="!isAvailable"/>
    <button type="button" (click)='onAdd()' [disabled]="!isAvailable">Buy</button>
  </div>
</div>
